      firstName LastName age 
	  
	  store data in Object format in function

<html lang="en">
<head>

</head>
<body>
 <h1 style="text-align: center; text-decoration-color: azure ; background-color: darkgoldenrod; border-radius: 30px;">JASON OBJECT</h1>
 
 <label style="text-align: left;">Enter First Name :</label>

 <script>
    let data2=[];

     let data = {
        "fName":a,

     }
   
     console.log(data);
     
     let jd = JSON.stringify(data);

    data2.push(data)

     // console.log(jd["fName"]);
     
    //const myJson =document.getElementById("a1")
    
     let tableHTML = `

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
    `;

        for(let i=0;i<data2.length;i++)
        {
        tableHTML+= `

 </script>
