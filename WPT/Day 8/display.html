  Distplay underline hello in third <p> tag -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

<body>

    <p style="background-color: aliceblue;"><u >Hello</u> </p>


    
</body>
</html>
